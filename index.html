<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAN-13 条形码生成器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>EAN-13 条形码生成器</h1>
            <p class="subtitle">输入0-8位自定义数字作为前缀，自动生成完整的EAN-13条形码</p>
        </header>

        <div class="input-section">
            <label for="prefix-input">输入前缀数字（0-8位，例如：690 或 69012）：</label>
            <input 
                type="text" 
                id="prefix-input" 
                placeholder="例如: 690 或 69012"
                maxlength="8"
                pattern="[0-9]{0,8}"
            >
            <label for="count-input">生成数量：</label>
            <input 
                type="number" 
                id="count-input" 
                placeholder="例如: 5"
                min="1"
                max="50"
                value="1"
            >
            <button id="generate-btn">生成条形码</button>
        </div>

        <div class="result-section" id="result-section" style="display: none;">
            <div class="result-header">
                <h2>生成的EAN-13条形码</h2>
                <div class="result-summary" id="result-summary"></div>
            </div>
            <div class="batch-download-controls" id="batch-download-controls" style="display: none;">
                <div class="select-controls">
                    <label class="select-all-label">
                        <input type="checkbox" id="select-all-checkbox">
                        <span>全选</span>
                    </label>
                    <button id="batch-download-btn" class="batch-download-btn">
                        📦 下载选中的条形码 (0)
                    </button>
                </div>
            </div>
            <div class="barcodes-container" id="barcodes-container">
                <!-- 条形码将动态插入这里 -->
            </div>
        </div>

        <div class="error-message" id="error-message" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
